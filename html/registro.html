<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <!-- Compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <link
            rel="stylesheet"
            href="../css/login_registro.css"
            type="text/css"
        />

        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <!-- SweetAlert 2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.min.css"
        />

        <style>
            #imagenPrevisualizacion {
                margin-top: 10px;
                max-width: 50px;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper blue">
                <a href="#" class="brand-logo center">
                    <i class="medium material-icons white-text"
                        >lightbulb_outline</i
                    >TaskXpress
                </a>
            </div>
        </nav>
        <div class="contenedor row">
            <div class="image-container-registro col s12 m6 l6"></div>
            <div class="forms signup-form">
                <div class="form-content">
                    <div class="title">Registro</div>
                    <form action="../php/registro.php" method="post">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input
                                    type="text"
                                    placeholder="Ingresa tu nombre y apellido"
                                    pattern="^[a-zA-Z]+ [a-zA-Z]+$"
                                    title="Ingresa un nombre y un apellido válido"
                                    required
                                    autofocus
                                    name="nombre_apellido"
                                    id="nombre_apellido"
                                />
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input
                                    type="text"
                                    placeholder="Ingresa tu correo electrónico"
                                    pattern="[a-zA-Z0-9]+@[a-zA-Z]+\.[a-zA-Z]+"
                                    required
                                    name="email"
                                    id="email"
                                />
                            </div>
                            <div class="input-box">
                                <i
                                    class="fas fa-eye toggle-password"
                                    style="cursor: pointer"
                                ></i>
                                <input
                                    type="password"
                                    placeholder="Ingresa una contraseña"
                                    pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                                    required
                                    name="password"
                                    id="password"
                                />
                            </div>
                            <div class="input-box">
                                <i
                                    class="fas fa-eye toggle-password"
                                    style="cursor: pointer"
                                ></i>
                                <input
                                    type="password"
                                    placeholder="Confirma tu contraseña"
                                    pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                                    required
                                    name="confirm_password"
                                    id="confirm_password"
                                />
                            </div>
                            <span style="font-size: 10px"
                                >La contraseña debe contener al menos 8
                                caracteres, incluyendo letras, números y al
                                menos un carácter especial</span
                            >
                            <div class="button input-box">
                                <a
                                    class="waves-effect waves-light btn blue darken-2"
                                    type="submit"
                                    id="register_button"
                                >
                                    Registrarse
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../js/login_registro.js"></script>
    </body>
</html>
