<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Compiled and minified CSS -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login_registro.css" />
</head>
<body>
    <nav>
        <div class="nav-wrapper blue">
            <a href="#" class="brand-logo center">
                <i class="medium material-icons white-text">lightbulb_outline</i
                >TaskXpress
            </a>
        </div>
    </nav>
    <div class="contenedor">
        <div class="image-container-login hide-on-med-and-down"></div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Inicio sesión</div>
                    <form  method="post" id="loginForm">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input
                                    type="text"
                                    placeholder="Ingresa tu correo"
                                    pattern="[a-zA-Z0-9]+@[a-zA-Z]+\.[a-zA-Z]+"
                                    required
                                    name="email"
                                    id="email"
                                />
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input
                                    type="password"
                                    placeholder="Ingresa tu contraseña"
                                    pattern=".{8,}"
                                    required
                                    name="password"
                                    id="password"
                                />
                                <i class="fas fa-eye toggle-password" style="cursor: pointer;"></i>
                            </div>
                            <div class="button input-box">
                                <button
                                    class="waves-effect waves-light btn blue darken-2"
                                    type="submit"
                                    onclick="login()"
                                >
                                    Iniciar sesión
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/login_registro.js"></script>
</body>
</html>
