<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de Color Picker con jQuery</title>
</head>
<body>

<h1>Color Picker con jQuery</h1>

<label for="colorPicker">Selecciona un color:</label>
<input type="color" id="colorPicker">

<p>El color seleccionado es: <span id="colorSeleccionado"></span></p>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  // Asignar el evento cambio al color picker utilizando jQuery
  $(document).ready(function() {
    $("#colorPicker").change(function() {
      // Obtener el valor del color seleccionado
      var selectedColor = $(this).val();
      $("#colorSeleccionado").text(selectedColor);
    });
  });
</script>

</body>
</html>
